<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { font-weight: bold; }
        .alert { margin-top: 10px; }
        .sensor-card { transition: transform 0.2s; }
        .sensor-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">IoT Sensor Dashboard</h1>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Location</label>
                <select id="locationFilter" class="form-select">
                    <option value="all">All Locations</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Sensor Type</label>
                <select id="sensorTypeFilter" class="form-select">
                    <option value="all">All Sensors</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Time Range</label>
                <select id="timeRangeFilter" class="form-select">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d" selected>Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                </select>
            </div>
        </div>

        <!-- Alerts Summary -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Alerts Summary
                    </div>
                    <div class="card-body">
                        <div class="row" id="alertSummary">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card sensor-card">
                    <div class="card-header">Temperature Trends</div>
                    <div class="card-body">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card sensor-card">
                    <div class="card-header">Humidity Levels</div>
                    <div class="card-body">
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card sensor-card">
                    <div class="card-header">Power Consumption</div>
                    <div class="card-body">
                        <canvas id="powerChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card sensor-card">
                    <div class="card-header">Vibration Levels</div>
                    <div class="card-body">
                        <canvas id="vibrationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
